# Rime schema settings: POFsimp
# encoding: utf-8

schema:
  schema_id: POFsimp
  name: "POFsimp"
  version: "1.0"
  author:
    - cmlykke
  description: |
    First published 2024-04-21
    - version 1.0 - 2024-04-21 
    Repository: 
    https://github.com/Weiqifan1/rime-pof-input-method 
    
    stoke data source:
    Compiled manually by Conway (@yawnoc).
    Part of 'Conway Stroke Data',
    see <https://github.com/stroke-input/stroke-input-data>.
    Licensed under Creative Commons Attribution 4.0 International (CC-BY-4.0)
    
    IDS data source:
    # Copyright (c) 2014-2017 CJKVI Database
    # Based on CHISE IDS Database
    https://github.com/cjkvi/cjkvi-ids/blob/master/ids.txt

    frequency data source:
    simplified:
    https://lingua.mtsu.edu/chinese-computing/statistics/char/list.php?Which=MO
    traditional:
    http://technology.chtsai.org/charfreq/sorted.html
  
  dependencies:
    - pinyin123

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " '"
  max_code_length: 6

translator:
  dictionary: POFsimp
  enable_charset_filter: true
  enable_completion: true
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  enable_user_dict: false

reverse_lookup:
  dictionary: pinyin123
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z,.]*$"

menu:
  page_size: 9

style:
  horizontal: true